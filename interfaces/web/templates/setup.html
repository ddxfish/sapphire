<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Sapphire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .setup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .requirements {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }
        
        .requirements ul {
            margin-left: 1.2rem;
            margin-top: 0.5rem;
        }
        
        .requirements li {
            margin-bottom: 0.25rem;
        }
        
        .icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="icon">ðŸ’Ž</div>
        <h1>Sapphire Setup</h1>
        <p class="subtitle">Create a password to secure your Sapphire instance.<br>This password protects both the web interface and API.</p>
        
        <div class="error" id="error-message"></div>
        
        <div class="requirements">
            <strong>Password requirements:</strong>
            <ul>
                <li>Minimum 6 characters</li>
                <li>Used for web login and API authentication</li>
                <li>Stored securely as bcrypt hash</li>
            </ul>
        </div>
        
        <form method="POST" action="/setup" id="setup-form">
            <div class="form-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" required minlength="6">
            </div>
            <button type="submit">Create Password</button>
        </form>
    </div>
    
    <script>
        // Show error message if present
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('error-message');
            const messages = {
                'empty': 'Please enter a password',
                'short': 'Password must be at least 6 characters',
                'mismatch': 'Passwords do not match',
                'failed': 'Failed to save password. Check server logs.'
            };
            errorDiv.textContent = messages[error] || 'An error occurred';
            errorDiv.classList.add('show');
        }
        
        // Client-side validation
        document.getElementById('setup-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const errorDiv = document.getElementById('error-message');
            
            if (password.length < 6) {
                e.preventDefault();
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.classList.add('show');
                return;
            }
            
            if (password !== confirm) {
                e.preventDefault();
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }
        });
    </script>
</body>
</html>
